# 微服务部署配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: yanyu-cloud
  labels:
    app: ai-service
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        version: v1.0.0
    spec:
      containers:
      - name: ai-service
        image: yanyu-cloud/ai-service:v1.0.0
        ports:
        - containerPort: 3001
        env:
        - name: SERVICE_NAME
          value: "ai-service"
        - name: SERVICE_PORT
          value: "3001"
        envFrom:
        - configMapRef:
            name: yanyu-cloud-config
        - secretRef:
            name: yanyu-cloud-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: yanyu-cloud
  labels:
    app: ai-service
spec:
  selector:
    app: ai-service
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
