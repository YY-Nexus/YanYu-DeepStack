# 配置映射
apiVersion: v1
kind: ConfigMap
metadata:
  name: yanyu-cloud-config
  namespace: yanyu-cloud
data:
  # 应用配置
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  
  # 服务发现配置
  SERVICE_REGISTRY_URL: "http://service-registry:8080"
  API_GATEWAY_URL: "http://api-gateway:8080"
  
  # 追踪配置
  JAEGER_ENDPOINT: "http://jaeger-collector:14268"
  ZIPKIN_ENDPOINT: "http://zipkin:9411"
  OTEL_SERVICE_NAME: "yanyu-cloud"
  OTEL_SERVICE_VERSION: "1.0.0"
  
  # 数据库配置
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "yanyu_cloud"
  
  # Redis配置
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # 监控配置
  PROMETHEUS_ENDPOINT: "http://prometheus:9090"
  GRAFANA_ENDPOINT: "http://grafana:3000"
---
