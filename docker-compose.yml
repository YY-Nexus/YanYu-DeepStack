version: "3.8"

services:
  yanyu-deepstack:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: yanyu-deepstack-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      # 持久化存储用户数据
      - yanyu-data:/app/data
      # 日志存储
      - yanyu-logs:/app/logs
    restart: unless-stopped
    networks:
      - yanyu-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Redis 缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: yanyu-redis
    ports:
      - "6379:6379"
    volumes:
      - yanyu-redis-data:/data
    restart: unless-stopped
    networks:
      - yanyu-network
    command: redis-server --appendonly yes

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: yanyu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - yanyu-logs:/var/log/nginx
    depends_on:
      - yanyu-deepstack
    restart: unless-stopped
    networks:
      - yanyu-network

volumes:
  yanyu-data:
    driver: local
  yanyu-logs:
    driver: local
  yanyu-redis-data:
    driver: local

networks:
  yanyu-network:
    driver: bridge
